<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys Shop</title>
    <!-- Incluindo o CSS do Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Incluindo o CSS do Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg max-w-xs w-full">
        <!-- Header -->
        <div class="p-4 flex flex-col items-center">
            <img src="https://image.freepik.com/vector-gratis/diseno-logotipo-juguetes-ninos_29937-4737.jpg" alt="Toys Shop" class="w-24 h-24 mb-4">
            <div class="relative w-full mb-4">
                <input type="text" value="bola" class="w-full py-2 pl-10 pr-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M12.293 12.293a1 1 0 011.414 0L16 14.586l2.293-2.293a1 1 0 111.414 1.414l-2.293 2.293L19.414 18a1 1 0 11-1.414 1.414l-2.293-2.293-2.293 2.293a1 1 0 11-1.414-1.414l2.293-2.293-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>

            <div class="w-full flex justify-around mb-4">
                <div class="relative w-1/2">
                    <input type="text" value="Filtro" class="w-full py-2 pl-10 pr-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-filter text-gray-400"></i>
                    </div>
                </div>
                <div class="relative w-1/2">
                    <input type="text" value="Ofertas" class="w-full py-2 pl-10 pr-4 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-percentage text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Anúncios -->
            <div class="w-full p-4">
                <div class="flex items-center mb-4">
                    <img src="https://th.bing.com/th/id/R.012df009c074cef852c05719b6b6a73a?rik=ZzopJZwiKwj1IA&pid=ImgRaw&r=0" alt="Bola de Futebol em promoção" class="w-12 h-12 rounded-full mr-4">
                    <div>
                        <h3 class="text-lg font-semibold">Bola de Futebol</h3>
                        <p class="text-gray-600">R$ 39,99</p>
                    </div>
                </div>
                <!-- Botões -->
                <div class="flex justify-around">
                    <div class="flex items-center space-x-2">
                        <button class="bg-blue-500 text-white px-2 py-1 rounded-full hover:bg-blue-700">-</button>
                        <span>1</span>
                        <button class="bg-blue-500 text-white px-2 py-1 rounded-full hover:bg-blue-700">+</button>
                    </div>
                    <button class="bg-green-500 text-white px-3 py-1 rounded-full hover:bg-green-700 flex items-center space-x-2">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Adicionar</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="flex justify-around border-t border-gray-200 p-4">
            <div class="flex flex-col items-center">
                <i class="fas fa-home fa-2x"></i>
                <span class="text-xs">Home</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-shopping-cart fa-2x"></i>
                <span class="text-xs">Carrinho</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-box fa-2x"></i>
                <span class="text-xs">Pedidos</span>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-bars fa-2x"></i>
                <span class="text-xs">Mais</span>
            </div>
        </div>
    </div>
</body>
</html>
