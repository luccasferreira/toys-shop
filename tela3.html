<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toys Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg max-w-xs w-full">
        <!-- Header -->
        <div class="p-4 flex flex-col items-center">
            <img src="https://image.freepik.com/vector-gratis/diseno-logotipo-juguetes-ninos_29937-4737.jpg" alt="Toys Shop" class="w-24 h-24 mb-4">
            <!-- Boxes -->
            <div class="grid grid-cols-3 gap-4 mt-4 w-full px-4">
                <div class="bg-gray-200 p-4 rounded-lg flex flex-col items-center hover:bg-gray-300 cursor-pointer transition">
                    <i class="fas fa-box fa-2x mb-2"></i>
                    <span class="text-sm">Pedidos</span>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg flex flex-col items-center hover:bg-gray-300 cursor-pointer transition">
                    <i class="fas fa-user fa-2x mb-2"></i>
                    <span class="text-sm">Dados Pessoais</span>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg flex flex-col items-center hover:bg-gray-300 cursor-pointer transition">
                    <i class="fas fa-map-marker-alt fa-2x mb-2"></i>
                    <span class="text-sm">Endereço</span>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg flex flex-col items-center hover:bg-gray-300 cursor-pointer transition">
                    <i class="fas fa-credit-card fa-2x mb-2"></i>
                    <span class="text-sm">Cartões</span>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg flex flex-col items-center hover:bg-gray-300 cursor-pointer transition">
                    <i class="fas fa-lock fa-2x mb-2"></i>
                    <span class="text-sm">Autenticação</span>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg flex flex-col items-center hover:bg-gray-300 cursor-pointer transition">
                    <i class="fas fa-heart fa-2x mb-2"></i>
                    <span class="text-sm">Lista de desejo</span>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="flex justify-around border-t border-gray-200 p-4">
            <div class="flex flex-col items-center hover:text-gray-700 cursor-pointer transition">
                <i class="fas fa-home fa-2x"></i>
                <span class="text-xs">Home</span>
            </div>
            <div class="flex flex-col items-center hover:text-gray-700 cursor-pointer transition">
                <i class="fas fa-shopping-cart fa-2x"></i>
                <span class="text-xs">Carrinho</span>
            </div>
            <div class="flex flex-col items-center hover:text-gray-700 cursor-pointer transition">
                <i class="fas fa-box fa-2x"></i>
                <span class="text-xs">Pedidos</span>
            </div>
            <div class="flex flex-col items-center hover:text-gray-700 cursor-pointer transition">
                <i class="fas fa-bars fa-2x"></i>
                <span class="text-xs">Mais</span>
            </div>
        </div>
    </div>
</body>
</html>
